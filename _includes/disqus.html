{% if site.disqus.shortname %}
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<div id="gitalk-container"></div>
<script type="text/javascript">
 var gitalk = new Gitalk({
  clientID: 'aa248b009666b8c15e68', // GitHub Application Client ID
  clientSecret: 'e9fbaaa1a50e7bcf69a08e6c0fd55a7148c45d33', // GitHub Application Client Secret
  repo: 'setsuna-dayo.github.io',      // 存放评论的仓库
  owner: 'setsuna-dayo',          // 仓库的创建者，
  admin: ['setsuna-dayo'],        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
  title: location.hash.match(/#(.*?)([?]|$)/)[1],
  id: location.hash.match(/#(.*?)([?]|$)/)[1],
})
gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
</script>
{% endif %}
